<!DOCTYPE html>
<html>
<head>
    <title>Header With Navbar & Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            background: #222;
            padding: 15px 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* HEADER IMAGE */
        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        section {
            padding: 20px;
            background: #fafafa;
        }
    </style>
</head>

<body>

    <!-- FULL HEADER START -->
    <header>

        <!-- NAVBAR -->
        <nav>
            <div class="logo">My Website</div>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- NAVBAR KE NICHE IMAGE -->
        <img src="image/2025.webp" alt="Header Image">

    </header>
    <!-- FULL HEADER END -->

    <section>
        <h2>Content Section</h2>
        <p>Yaha aapka content aayegaâ€¦</p>
    </section>

</body>
</html>
